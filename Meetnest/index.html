<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: inline;
        }

        .nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-item a:hover {
            background-color: #575757;
            color: #ffffff;
        }
        .nav-item a:active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="Qui sommes nous .html">Qui sommes nous?</a></li>
            <li class="nav-item"><a href="Théorie de nombre .html">Théorie de nombre</a></li>
            <li class="nav-item"><a href="Géométrie.html">Géométrie</a></li>
            <li class="nav-item"><a href="Combinatoire.html">Combinatoire</a></li>
            <li class="nav-item"><a href="Equation fonctionnel.html">Equation fonctionnelle</a></li>
            <li class="nav-item"><a href="Signaler un probléme.html">Signaler un Problème</a></li>
            <li class="nav-item"><a href="formulaire de contact.html">Formulaire de contact</a></li>
        </ul>
    </nav>
</body>
</html>
